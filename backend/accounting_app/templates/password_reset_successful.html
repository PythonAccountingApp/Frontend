<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password Successful</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #a3d977;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: white;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .form-container h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #2d572c;
      }

      .form-container p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
      }

      .form-container button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      .form-container button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Password Reset Successful!</h1>
    <p>Your password has been successfully updated. You can now sign in with your new password.</p>
    <p>Please return to the APP and sign in again</p>
    </div>
  </body>
</html>
